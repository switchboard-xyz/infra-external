loki:
#  extraArgs:
#    - "-log.level=debug"
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: 'filesystem'
singleBinary:
  replicas: 1
gateway:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt"
    path: /
    hosts:
      - "_SET_VIA_ENV_"
    tls:
      - secretName: loki-gateway-tls
        hosts:
          - "_SET_VIA_ENV_"


