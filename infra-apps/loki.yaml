loki:
#  extraArgs:
#    - "-log.level=debug"
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: 'filesystem'
singleBinary:
  replicas: 1
gateway:
  ingress:
    ingressClassName: nginx
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt"
    path: /
    hosts:
      - host: "loki.base.host"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: loki-gateway-tls
        hosts:
          - "${SB_DNS}"


