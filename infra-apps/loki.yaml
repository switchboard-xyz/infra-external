loki:
#  extraArgs:
#    - "-log.level=debug"
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: 'filesystem'
singleBinary:
  replicas: 1
gateway:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "issuer-name"  # replace with your issuer name
    path: /
    hosts:
      - loki-gateway.domain.com
    tls:
      - secretName: loki-gateway-tls  # replace with your secret name
        hosts:
          - <FILL_IN_HERE>


