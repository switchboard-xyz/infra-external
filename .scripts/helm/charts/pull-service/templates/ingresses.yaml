{{- $values := .Values -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: switchboard-ingress
  namespace: {{ $.Values.namespace }}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod-http"
    acme.cert-manager.io/http01-edit-in-place: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1/$3
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ $.Values.host }}
    secretName: switchboard-oracle-cert-manager-tls
  rules:
  - host: {{ $.Values.host }}
    http:
      paths:
      - path: /{{ $.Values.cluster }}/(oracle)(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: oracle-service
            port:
              number: 8081
      - path: /{{ $.Values.cluster }}/(gateway)(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: gateway-service
            port:
              number: 8082
      - path: /{{ $.Values.cluster }}/(guardian)(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: guardian-service
            port:
              number: 8083

