# THIS SECTION IS ONLY USED WITH KUBERNETES INSTALLATION
# PICK ONE BETWEEN FILE BASED (PAYER) AND INFISICAL SETUP
# AND UNCOMMENT THE RELATED LINES
#
#PAYER_SECRET_KEY="SOLANA_KEY"
#
#INFISICAL_SECRET_KEY="SOLANA_KEY"
#INFISICAL_SECRET_PATH="/"
# usually "dev" or "prod"
#INFISICAL_SECRET_SLUG="dev"
# the K8S namespace where the Infisical TOKEN lives
#INFISICAL_TOKEN_NAMESPACE="infisical"

NAMESPACE="switchboard-oracle-${NETWORK}"

